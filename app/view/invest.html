<!DOCTYPE html>
<html lang="en">

<head>
    @@include('_template/_header.tpl')
</head>

<body>
    <div class="page-group">
        <div class="page" id="invest-ctt">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left external" data-no-cache="true" href="/home.html" data-transition="slideout">
                    <span class="icon-return"></span>
                </a>
                <h1 class="title">投资</h1>
            </header>
            <div class="content">
                <div class="card-message">
                </div>
                <div class="invest-describe"></div>
                <div class="list-block invest-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">投资金额</div>
                                <div class="item-input">
                                    <input type="number" class="invest-num" placeholder="请输入投资金额">
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">手续费</div>
                                <div class="item-input">
                                    <span class="investment-fee">0.00</span> 元
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">扣款总额</div>
                                <div class="item-input">
                                    <span class="total-amount">0.00</span> 元
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">预计年化收益</div>
                                <div class="item-input">
                                    <span class="pre-profit">0.00</span> 元
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer-warp content-block">
                    <div class="big-btn card-next" disabled>下一步</div>
                </div>
            </div>
        </div>
        <div class="page" id="iptpwd-ctt">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back" data-no-cache="true" href="/" data-transition='slide-out'>
                    <span class="icon-return"></span>
                </a>
                <h1 class="title font-30">输入资金密码</h1>
            </header>
            <div class='updatePwd content native-scroll no-scroll-x'>
                <div class='list-block'>
                    <ul>
                        <li>
                            <div class="item-content oldPwd">
                                <div class="item-media"><img class='wh-1' src="images/lock.png"></div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input class="verify-ipt" type="password" placeholder="请输入资金密码，以验证身份">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block footer-warp">
                    <div id="#dis" class="big-btn card-next pwd-verify" disabled>安全验证</div>
                    <div class="forgot-pwd">
                        <a href="javascript:void(0);" data-no-cache="true">忘记密码？</a>
                        <a class="find-pwd" href="setPwd.html" data-no-cache="true">找回</a>
                    </div>
                </div>
            </div>
        </div>
        <script id="card-message" type="text/template">
            <dl>
                <dt>
                    <img src="images/bankImg/<%=bankCode%>.png" alt="银行图标">
                </dt>
                <dd>
                    <h4><%=bankName%></h4>
                    <span><%=bankAccount%></span>
                </dd>
            </dl>
        </script>
    </div>
    @@include('_template/_footer.tpl')
</body>

</html>
