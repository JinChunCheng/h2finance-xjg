<div class="page-group">
    <div class="page" id="addBankcardAdmin-ctt">

                    <!-- Text inputs -->

                        <div class="item-content">
                            <div class="item-media">持卡人</div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input  class="font-15 pwd" type="password" placeholder="请输入持卡人姓名" required="required">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div  class="item-media ">银行卡号</div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input class="font-15 confirm-pwd" type="password" placeholder="请输入银行卡号" class="" required="required">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div  class="item-media ">手机号</div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input class="font-15 confirm-pwd" type="password" placeholder="请输入银行卡号" class="" required="required">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="insertCode">
                <span><img class='wh-1' src="images/draw.png"></span>
                <span><input  class="font-15 verify"  type='number' placeholder="请输入校验码"></span>
                <button class="font-15 sendCode">发送校验码</button>
            </div>
            <div class="footer-warp">
                <div class="bigBtn confirm-redeem font-18">完成</div>
            </div>
        </div>
    </div>
</div>

	<!-- 这段代码放在最后 -->
	<script>$(function() { $.init(); });</script>
	<script>
		(function (doc, win) {
		    var docEl = doc.documentElement;
		    var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';

		    var recalc = function () {
		        var clientWidth = docEl.clientWidth;
		        if (!clientWidth) return;
		        if(clientWidth>=640){
		            clientWidth=640;
		        }
		        docEl.style.fontSize = 20 * (clientWidth / 640) + 'px';
		    };
		    if (!doc.addEventListener) return;
		    win.addEventListener(resizeEvt, recalc, false);
		    doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
