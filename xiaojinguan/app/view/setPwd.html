<!DOCTYPE html>
<html lang="en">
@@include('_template/_header.tpl')

<body>
    <div class="page-group">
        <div class="page" id="setpwd-ctt">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back" data-no-cache="true" href="/home.html" data-transition='slide-out'>
                    <span class="icon-return"></span>
                </a>
                <h1 class="title font-30">设置资金密码</h1>
            </header>
            <div class='update-pwd content native-scroll no-scroll-x'>
                <div class="show-mobile">
                    
                </div>
                <div class='list-block insert-paswd'>
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content old-pwd">
                                <div class="item-media"><img class = "wh-1" src="img/lock.png"></div>
                                <div class="item-inner">
                                    <div class="item-input"> 
                                        <input  class="pwd" type="password" placeholder="设置6-12位字母或数字组成的密码" required="required">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content confirm-pwd">
                                <div  class="item-media "><img class="wh-1" src="img/conPwd.png"></div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input class="confirm-password" type="password" placeholder="再次确认密码" class="" required="required">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="insert-code">
                    <span><img class="wh-1" src="img/draw.png"></span>
                    <span><input class="verify"  type='number' placeholder="请输入校验码"></span>
                    <button class="send-code">发送校验码</button>
                </div>
                <div class="footer-warp">
                    <div class="big-btn send-pwd" disabled>完成</div>
                </div>
            </div>
        </div>
        <script id="show-mobile" type="text/template">
            <span><img class="wh-1" src="img/mobile.png"></span><span>手机号</span><span ><%=dataFormat('num',mobile)%></span>
            <input type="hidden" id = "phone-num" value = "<%=mobile%>">
        </script>
    </div>
    @@include('_template/_footer.tpl')
</body>

</html>
