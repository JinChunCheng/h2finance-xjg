<!DOCTYPE html>
<html lang="en">
@@include('_template/_header.tpl')

<body>
    <div class="page-group">
        <div id="settings-ctt" class="page">
        </div>
        <script id="settings-template" type="text/template">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back" data-no-cache="true" href="/" data-transition='slide-out'>
                    <span class="icon icon-left"></span>
                </a>
                <h1 class="title font-30">小金罐设置</h1>
            </header>
            <div class="content native-scroll">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">余额自动转入</div>
                                    <div class="item-input tr">
                                        <label class="label-switch">
                                            <input type="checkbox" checked>
                                            <div class="checkbox"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">隐藏总金额</div>
                                    <div class="item-input tr">
                                        <label class="label-switch">
                                            <input type="checkbox" checked>
                                            <div class="checkbox"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">金额变动通知</div>
                                    <div class="item-input tr">
                                        <label class="label-switch">
                                            <input type="checkbox">
                                            <div class="checkbox"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">金额</div>
                                    <div class="item-input tr">
                                        <input type="number">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                        <div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
                    </div>
                </div>
            </div>
        </script>
    </div>
    @@include('_template/_footer.tpl')
</body>

</html>
